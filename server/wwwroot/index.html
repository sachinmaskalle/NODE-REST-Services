<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing Websockets for Push Notifications</title>
</head>

<body>
    <script src="lib/socket.io.js"></script>
    <script type="text/javascript">
        var scoketUrl = window.location.protocol + '//' +
            window.location.hostname + ':' +
            window.location.port;

        if (scoketUrl) {
            var socketClient = io.connect(scoketUrl);

            if (socketClient) {
                socketClient.on('NEW_CUSTOMER_RECORD', function (notificationMessage) {
                    console.log('Notification Recieved ' + JSON.stringify(notificationMessage));
                });
            }
        }
    </script>
</body>

</html>
